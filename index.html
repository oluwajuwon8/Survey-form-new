<body>
  <div id="homepage">
        <div id="red"></div>
        <br>
        <h4>ADVERTISING SURVEY</h4>
        <br>
        <form action id="survey-form">
            <label for="name" id="name-label">Full Name:</label>
<input id="name" type="text" required placeholder="Enter your name" name="fullname">
            <br>
            <br>
            <label for="Email" id="email-label">Email</label>
            <input type="email" placeholder="Enter your email">
            <br>
            <br>
            <label for="NUMBER" id="number-label">Number</label>
            <input type="number"  placeholder="Enter Number">
          
          <div class="form-group" id="dropdown">
    <label>Name with Initials</label>
           
    <select class="form-control" id="">
                  <option selected="selected" value="Operation">Mr.</option>
                  <option value="NPA">Mrs.</option>
                  <option value="BTS-Kurunegala">Miss.</option>
    </select>
    </div>
          
          <div class="radio">
	 <label for="male">Male
		<input id="male" type="radio" name="male" value="male">
	</label>
	<label for="female">Female
		<input id="female" type="radio" name="female" value="female">
	</label>
       <label for="other">Other
		<input id="other" type="radio" name="other" value="other">
	</label>
</div>
            <p>Description</p>
            <textarea name=" plan" id="text" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" id="submit">
        </form>
    </div>
</body>
